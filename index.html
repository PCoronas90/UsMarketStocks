<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Market Stocks</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <div id="sidebar">
    <h2>Select Stocks:</h2>
    <input type="text" id="search" placeholder="Search stock by name...">
    <select id="symbols" multiple></select>

    <div id="details"></div>
  </div>

  <!-- Load API key first -->
  <script src="config.js"></script>
  <!-- Then load main logic -->
  <script src="script.js"></script>
</body>
</html>
